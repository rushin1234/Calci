<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Calci</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="calci_div">
        <div class="input-group mb-3">
            <input type="text" class="form-control exp_input" readonly>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control result_input" readonly>
        </div>
        <div class="btns">
            <div class="btn_row">
                <button type="button" class="btn btn-danger" onclick="clicked('C')">C</button>
                <button type="button" class="btn btn-secondary" onclick="clicked('&#40;')">&#40;</button>
                <button type="button" class="btn btn-secondary" onclick="clicked('&#41;')">&#41;</button>
                <button type="button" class="btn btn-warning" onclick="clicked('/')">/</button>
            </div>
            <div class="btn_row">
                <button type="button" class="btn btn-info" onclick="clicked('7')">7</button>
                <button type="button" class="btn btn-info" onclick="clicked('8')">8</button>
                <button type="button" class="btn btn-info" onclick="clicked('9')">9</button>
                <button type="button" class="btn btn-warning" onclick="clicked('*')">*</button>
            </div>
            <div class="btn_row">
                <button type="button" class="btn btn-info" onclick="clicked('4')">4</button>
                <button type="button" class="btn btn-info" onclick="clicked('5')">5</button>
                <button type="button" class="btn btn-info" onclick="clicked('6')">6</button>
                <button type="button" class="btn btn-warning" onclick="clicked('+')">+</button>
            </div>
            <div class="btn_row">
                <button type="button" class="btn btn-info" onclick="clicked('1')">1</button>
                <button type="button" class="btn btn-info" onclick="clicked('2')">2</button>
                <button type="button" class="btn btn-info" onclick="clicked('3')">3</button>
                <button type="button" class="btn btn-warning" onclick="clicked('-')">-</button>
            </div>
            <div class="btn_row">
                <button type="button" class="btn btn-danger" onclick="clicked('AC')">AC</button>
                <button type="button" class="btn btn-info" onclick="clicked('0')">0</button>
                <button type="button" class="btn btn-info" onclick="clicked('.')">.</button>
                <button type="button" class="btn btn-warning" onclick="clicked('=')">=</button>
            </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
